name: Build Electron Releases

on:
  push:
    tags:
      - "client-v*"
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish a GitHub Release"
        required: false
        default: false
        type: boolean
      version:
        description: "Client version to release (defaults to packages/client/package.json)"
        required: false
        type: string
      draft:
        description: "Create release as draft"
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            artifact: windows
          - os: macos-latest
            platform: mac
            artifact: macos
          - os: ubuntu-latest
            platform: linux
            artifact: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "store=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared types
        run: pnpm build:shared

      - name: Build Electron app (${{ matrix.platform }})
        run: pnpm --filter @raddir/client electron:build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: raddir-${{ matrix.artifact }}
          path: |
            packages/client/release/*.exe
            packages/client/release/*.exe.blockmap
            packages/client/release/*.dmg
            packages/client/release/*.zip
            packages/client/release/*.zip.blockmap
            packages/client/release/*.AppImage
            packages/client/release/*.AppImage.zsync
            packages/client/release/*.deb
            packages/client/release/latest*.yml
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/client-v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve release metadata
        id: meta
        shell: bash
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#client-v}"
          else
            VERSION="${{ github.event.inputs.version }}"
            if [[ -z "$VERSION" ]]; then
              VERSION=$(node -p "JSON.parse(require('fs').readFileSync('packages/client/package.json','utf8')).version")
            fi
            TAG="client-v${VERSION}"
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "name=Raddir Client v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.meta.outputs.name }}
          draft: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.draft == 'true' }}
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
